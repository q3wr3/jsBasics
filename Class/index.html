<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TODO:</title>


	<style type="text/css">
		.newTodo {
		    display: flex;
		    gap: 10px;
		}
		.btnSaveNew {
		    padding: 0 20px;
		    background: lightblue;
		    cursor: pointer;
		}
		.btnSaveNew:hover{
			background: lightcoral;
		}


		.siteTodo {
		    display: grid;
		    grid-template-columns: repeat(auto-fit,minmax(400px,1fr));
		}

		.task {
		    background: lightcyan;
		    color: black;
		    font-size: 19px;
		    padding: 19px;
		    display: flex;
		    justify-content: space-between;
		}
	</style>
</head>
<body>

<section class="newTodo">
	<input type="text" class="newEntry">
	<div class="btnSaveNew">Зачувај</div>
</section>
<section class="siteTodo">
	
</section>

<script type="text/javascript" src="main.js">	</script>
</body>
</html>
