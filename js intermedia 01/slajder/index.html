<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Slajder</title>

	<style type="text/css">
		body {
			overflow-x: hidden;
			padding: 0;
			margin: 0;

		}
		.hero {
			width: 100vw;
			height: 100vh;
			position: relative;
			background: lightcoral;			
		}

		.slides {
		    width: 100%;
		    height: 100%;
		}

		.nav {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			padding: 5px;
			font-size: 2rem;
			cursor: pointer;
		}

		.nav:hover {
			background: whitesmoke;
		}

		.nav.navPrev {
			left: 0;
		}

		.nav.navNext {
			right: 0;
		}

		.slide {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>


	<section class="hero">
		<div class="nav navPrev"><span><</span></div>
		<div class="slides">
			<div class="slide">Slide 1</div>
			<div class="slide">Slide 2</div>
			<div class="slide">Slide 3</div>
			<div class="slide">Slide 4</div>
		</div>
		<div class="nav navNext"><span>></span></div>
	</section>
	<script src="slider.sj"></script>
</body>
</html>
